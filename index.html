<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Страница содержит приложение, в котором можно создавать свой профиль, редактировать его, а также создавать и редактировать фотогалерею.">
        <meta name="author" content="Илья Калинин">
        <meta name="keywords" content="Приложение, фотогалерея, профиль, информация об авторе, форма редактирования профиля">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Место</title>
        <link rel="shortcut icon" href="./images/icons/mesto_icon.ico">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile_avatar.png" alt="фотокарточка профиля">
                <div class="profile__info">
                    <h1 class="profile__author-name">
                        Жак-Ив Кусто
                    </h1>
                    <p class="profile__about-author">
                        Исследователь океана
                    </p>
                    <button class="profile__info-edit hover-reaction hover-reaction_el_button" type="button"></button>
                </div>
                <button class="profile__add-btn hover-reaction hover-reaction_el_button" type="button"></button>
            </section>
            <section class="cards" aria-label="секция карточек">
                <ul class="cards__grid list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2022 Mesto Russia
            </p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__toggle hover-reaction hover-reaction_el_button" type="button"></button>
                <h2 class="popup__heading">
                    Редактировать профиль
                </h2>
                <form class="popup__form" name="profile-edit-form">
                    <fieldset class="popup__input-container">
                        <input class="popup__item popup__item_el_name" type="text" name="name" placeholder="Введите имя">
                        <input class="popup__item popup__item_el_about" type="text" name="about" placeholder="О себе в двух словах">
                    </fieldset>
                    <fieldset class="popup__handlers">
                        <button class="popup__button hover-reaction hover-reaction_el_submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
                <figure class="popup__figure">
                    <img class="popup__figure-img" src="./images/elbrus.jpg" alt="Эльбрус">
                    <figcaption class="popup__figure-caption"></figcaption>
                </figure>
            </div>
        </section>
        <template id="card-template">
            <li class="cards__item">
                <div class="cards__image hover-reaction"></div>
                <button class="cards__remove-button hover-reaction hover-reaction_el_button" type="button"></button>
                <div class="cards__title-section">
                    <h3 class="cards__title"></h3>
                    <button class="cards__like-button hover-reaction hover-reaction_el_like" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/script.js"></script>
    </body>
</html>
