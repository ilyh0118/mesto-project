<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Страница содержит приложение, в котором можно создавать свой профиль, редактировать его, а также создавать и редактировать фотогалерею.">
        <meta name="author" content="Илья Калинин">
        <meta name="keywords" content="Приложение, фотогалерея, профиль, информация об авторе, форма редактирования профиля">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Место</title>
        <link rel="shortcut icon" href="./images/icons/mesto_icon.ico">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile_avatar.png" alt="фотокарточка профиля">
                <div class="profile__info">
                    <h1 class="profile__author-name">
                        Жак-Ив Кусто
                    </h1>
                    <p class="profile__about-author">
                        Исследователь океана
                    </p>
                    <button class="profile__info-edit" type="button"></button>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__grid list">
                    <li class="elements__group">
                        <img class="elements__image" src="./images/karachayevsk.jpg" alt="карачаевск">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Карачаевск
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__group">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="эльбрус">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Гора Эльбрус
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__group">
                        <img class="elements__image" src="./images/dombay.jpg" alt="домбай">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Домбай
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__group">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="эльбрус">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Гора Эльбрус
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__group">
                        <img class="elements__image" src="./images/dombay.jpg" alt="домбай">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Домбай
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__group">
                        <img class="elements__image" src="./images/karachayevsk.jpg" alt="карачаево-черкесия">
                        <div class="elements__title-section">
                            <h3 class="elements__title">
                                Карачаево-Черкесия
                            </h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2022 Mesto Russia
            </p>
        </footer>
        <section class="popup">
            <form class="popup__container" name="profile-edit-form">
                <button class="popup__toggle" type="button"></button>
                <h2 class="popup__heading">
                    Редактировать профиль
                </h2>
                <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_el_name" type="text" name="name" placeholder="Введите имя">
                    <input class="popup__item popup__item_el_about" type="text" name="about" placeholder="О себе в двух словах">
                </fieldset>
                <fieldset class="popup__handlers">
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
